<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body id="body" class="bg-warning">
    <div id="big-container">
      <img src="/blog-preview-card-main/assets/images/illustration-article.svg" />

      <button type="button" class="btn btn-warning btn-sm fw-bold" style="width: 100px;">Learning</button>

      <p id="publish-date">Published 21 Dec 2023</p>

      <h1 class="fs-2 fw-bolder">HTML & CSS foundations</h1>

      <p class="fst-normal" id="blog-info">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div id="author">
        <img class="img-fluid" src="/blog-preview-card-main/assets/images/image-avatar.webp" />
        <p class="fw-bold">Greg Hooper</p>
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
