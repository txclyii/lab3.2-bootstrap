<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100" style="background-color: hsl(212, 45%, 89%);">
    <div class="card text-center p-3 rounded-4 shadow border-0" style="width: 20rem;">
      <img
        src="/qr-code-component-main/images/image-qr-code.png"
        alt="QR code to visit Frontend Mentor."
        class="img-fluid rounded-3 mb-3"
      />
      <div class="card-body">
        <h1 class="card-title fw-bold fs-6">Improve your front-end skills by building projects</h1>
        <p class="card-text text-muted small mb-0">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="position-absolute bottom-0 text-center mb-5">
      <p class="fs-6">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
        >Frontend Mentor</a
      >. Coded by <a href="#">Taylor Nguyen</a>.</p>
    </div>
  </body>
</html>
